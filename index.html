                margin-left: 0;

    <body>

        <!-- Pageloader -->
        <div class="pageloader"></div>

        <!-- Mobile mode navbar -->
        <nav class="navbar mobile-navbar is-hidden-desktop is-hidden-tablet" aria-label="main navigation">
            <!-- Brand -->
            <div class="navbar-brand">
                <a class="navbar-item" href="home.html">
                    <!-- <img src="assets/images/logo/logo.png" alt=""> -->
                    <span style="color:#0023ff;">Imam Travel</span>
                </a>

                <!-- Sidebar mode toggler icon -->
                <a id="sidebar-mode" class="navbar-item is-icon is-sidebar-toggler">

                </a>

                <!-- Mobile menu toggler icon -->
                <div class="navbar-burger">
                    <span></span>

                    <span></span>
                </div>
            </div>
            <!-- Navbar mobile menu -->
            <div class="navbar-menu">
                <div class="navbar-item has-dropdown">

                    <div class="navbar-dropdown">
                        <a href="products.html" class="navbar-item">Airplane</a>
                        <a href="products.html" class="navbar-item">Train</a>

                    </div>
                </div>
            </div>
        </nav>
        <!-- /Mobile mode navbar -->


        <!-- FAB -->
        <div id="quickview-trigger"  class="menu-fab is-hidden-mobile">
            <a class="hamburger-btn" href="javascript:void(0);">
                <span class="menu-toggle">
                    <span class="icon-box-toggle">
                        <span class="rotate">
                            <i class="icon-line-top"></i>
                            <i class="icon-line-center"></i>
                            <i class="icon-line-bottom"></i>

        </div><!-- /FAB -->

        <div class="category-quickview">
            <div class="inner">
                <ul class="category-menu">
                    <li>
                        <a href="#">
                            <span>Plane</span> <!--img src="assets/images/icons/living.svg" alt=""-->

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Train</span> <!--img src="assets/images/icons/office.svg" alt=""-->

                    </li>
                    <li>
                        <a href="#">

                    </li>

                    <li>
                        <a href="#">

                            <i class="fa fa-car"></i>
                            </a>
                    </li>
                    <li>
                        <a href="products.html">
                            <span>Hotel</span> <!--img src="assets/images/icons/all.svg" alt=""-->

                <!--div class="all-categories is-hidden-mobile">
                    <a href="products.html">Show all categories</a>
                    <div class="centered-divider"></div>
                </div-->

        <div class="shop-wrapper has-background-image">

            <div class="search-overlay"></div>

            <div class="search-input-wrapper is-desktop is-hidden">
                <div class="field">
                    <div class="control">
                        <input type="text" name="search" autofocus required>
                        <span id="clear-search" role="button"><i data-feather="x"></i></span>
                        <span class="search-help">Type the name of the product you are looking for</span>
                    </div>
                </div>
            </div>
            <!-- Background Caption -->
            <div class="background-caption">
                <h1>IMAM</h1>
            </div>

            <!-- Hero Caption -->
            <div class="hero-caption">
                <h1>Travel</h1>
                <a href="#" class="button big-button primary-button upper-button rounded raised">Chat with us</a>
            </div>

            <!-- Fullscreen Slick SLider -->
            <div class="slider-wrapper">
                <div class="fullscreen-slick">
                    <div class="full-slide has-background-image" data-background="assets/images/bg/main-bg.jpg"></div>
                    <div class="full-slide has-background-image" data-background="assets/images/bg/main-bg-2.jpg"></div>
                    <div class="full-slide has-background-image" data-background="assets/images/bg/main-bg-3.jpg"></div>
                </div>
            </div>
        </div>

        <!-- Concatenated plugins -->
        <script src="assets/js/app.js"></script>

        <script src="assets/js/nephos.js"></script>
